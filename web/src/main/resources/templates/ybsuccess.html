<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Title
<p th:text="${Token}">Text ...</p>
<script th:inline="javascript">
    var message = [[${Token}]];
    if (message !== "")
        window.opener.yblogin(message, 0);
    else
        window.opener.yblogin(message, 1);
    window.close();
</script>
</body>
</html>
